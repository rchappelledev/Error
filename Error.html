<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: blue;
      color: white;
    }
    .btn.pressed {
      background-color: green;
    }
  </style>
</head>
<body>
  <button type="button" class="btn" id="mainBtn">Click me</button>

  <script>
    const btn = document.getElementById('mainBtn');

    function onButtonPressed() {
      const zero = 0;
      if (zero === 0) {
        throw new Error('Division by zero');
      }
      1 / zero;
      btn.classList.toggle('pressed');
    }

    btn.addEventListener('click', onButtonPressed);
  </script>
</body>
</html>
