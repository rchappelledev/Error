<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: blue;
      color: white;
    }
    .btn.pressed {
      background-color: green;
    }
  </style>
</head>
<body>
  <button type="button" class="btn" id="mainBtn">Click me</button>
  <p id="errorMessage" style="margin-top: 1em; font-family: sans-serif;"></p>

  <script>
    const btn = document.getElementById('mainBtn');
    const errorEl = document.getElementById('errorMessage');

    function onButtonPressed() {
      let capturedMessage = '';

      try {
        const zero = 0;
        if (zero === 0) {
          throw new Error('Division by zero');
        }
        1 / zero; // unreachable when zero is 0
      } catch (e) {
        capturedMessage = e.message;
        if (e.name) capturedMessage = e.name + ': ' + capturedMessage;
        console.error('Captured error:', e);
        errorEl.textContent = 'Captured: ' + capturedMessage;
      }

      btn.classList.toggle('pressed');
    }

    btn.addEventListener('click', onButtonPressed);
  </script>
</body>
</html>
