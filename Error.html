<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: blue;
      color: white;
    }
    .btn.pressed {
      background-color: green;
    }
    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    #handledMessage {
      margin-top: 1em;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button type="button" class="btn" id="handledBtn">Handled (catches error)</button>
    <button type="button" class="btn" id="unhandledBtn">Unhandled (error goes to WebView)</button>
  </div>
  <p id="handledMessage"></p>

  <script>
    const handledBtn = document.getElementById('handledBtn');
    const unhandledBtn = document.getElementById('unhandledBtn');
    const handledMessage = document.getElementById('handledMessage');

    function throwDivisionByZero() {
      const zero = 0;
      if (zero === 0) {
        throw new Error('Division by zero');
      }
      1 / zero;
    }

    handledBtn.addEventListener('click', function() {
      try {
        throwDivisionByZero();
      } catch (e) {
        handledMessage.textContent = 'Caught: ' + e.message;
      }
      handledBtn.classList.toggle('pressed');
    });

    unhandledBtn.addEventListener('click', function() {
      throwDivisionByZero();
      unhandledBtn.classList.toggle('pressed');
    });
  </script>
</body>
</html>
